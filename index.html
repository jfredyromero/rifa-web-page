<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Inicial</title>
</head>
<body>
    <!-- 
    merchantId: de tu cuenta
    ApiKey: de tu cuenta
    referenceCode: referencia de venta única por cada transacción
    accountId: de tu cuenta
    description: descripción de la venta
    amount: valor de la venta
    tax: valor del impuesto asociado a la venta
    taxReturnBase: valor de devolución del impuesto
    currency: la moneda de tu cuenta
    signature: la firma que se genera para cada transacción
    test: 0
    buyerEmail: el correo del comprador 
    -->
    <form method="post" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/">
        <input name="merchantId"    type="hidden"  value="508029"   >
        <input name="buyerFullName"    type="hidden"  value="APPROVED"   >
        <input name="accountId"     type="hidden"  value="512321" >
        <input name="description"   type="hidden"  value="Test PAYU"  >
        <input name="referenceCode" type="hidden"  value="oainva67" >
        <input name="amount"        type="hidden"  value="50000"   >
        <input name="tax"           type="hidden"  value="0"  >
        <input name="taxReturnBase" type="hidden"  value="0" >
        <input name="currency"      type="hidden"  value="COP" >
        <input name="signature"     type="hidden"  value="edc35f2b2dc1eb6037ac17a9ae2ad0fb"  >
        <input name="test"          type="hidden"  value="1" >
        <input name="buyerEmail"    type="hidden"  value="test@test.com" >
        <input name="responseUrl"    type="hidden"  value="http://localhost:5500/respuesta.html" >
        <input name="confirmationUrl"    type="hidden"  value="http://www.test.com/confirmation" >
        <input name="Submit"        type="submit"  value="Enviar" >
    </form>
</body>
</html>
